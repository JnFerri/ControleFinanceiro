<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/body.css">
    <link rel="stylesheet" href="assets/css/results.css">
    <link rel="stylesheet" href="assets/css/item.css">
    <link rel="stylesheet" href="assets/css/graficos.css">
    <link rel="stylesheet" href="assets/css/finalBalance.css">
    <link rel="stylesheet" href="assets/css/clearAllButton.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
<script>
  google.charts.load('current', {packages: ['corechart']});
 
</script>
</head>

<body>
    
    <section class="container__forms">
        <div class="box__form">
            <h2 class="form__title">Ganhos</h2>
            <form id="formEarning" action="" class="form">
                <input class="form__input" type="text" id="earnName" placeholder="Nome" required>
                <input class="form__input" type="number"  id="earnValue" placeholder="Valor" required>
                <input class="form__input-submit" type="submit" value="Postar">
            </form>
        </div>
        <div class="box__form">
            <h2 class="form__title">Gastos</h2>
        <form action="" id="formSpending" class="form">
                <input class="form__input"  type="text" id="spendName" placeholder="Nome" required>
                <input class="form__input" type="number"  id="spendValue" placeholder="Valor" required>
                <input class="form__input-submit" type="submit" value="Postar">
            </form>
        </div>
    </section>
    <input type="button" value="Limpar Tudo" id="limparTudo">
    <section class="result__box">
        
            <div id="earns"></div>
        
       
            <div id="spends"></div>
       
    </section>
    <section class="graficos">
        <div id="graficoPizzaEarns"></div>
        <div id="graficoPizzaSpends"></div>
    </section>
    <section id="finalBalance" >
        
    </section>
   <script type="module" src="assets/js/main.js"></script>
</body>
   
    

</html>
